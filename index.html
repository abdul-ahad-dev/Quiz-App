<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/mediaQurey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz App</title>
</head>

<body>

    <!-- <-- User Information Container -->

    <div class="information" id="information">

        <h1 class="title">Quiz App</h1>


        <form class="form">

            <div class="username">
                <p id="name">Name</p>
                <input id="name-field" type="text">
            </div>

            <div class="roll-no">
                <p id="roll-no">Roll no</p>
                <input id="roll-no-field" type="text">
            </div>


            <div class="test-category">

                <label class="category">
                    <input type="radio" name="category" checked="">
                    <span class="name">HTML</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">CSS</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">BootStrap</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 1</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 2</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 3</span>
                </label>
            </div>


            <div class="btn-container">
                <button id="start-btn">Start</button>
            </div>
        </form>

    </div>





    <!--  <-- Quiz App Container -->

    <div class="question-container" id="question-container">
        <div class="timer-box">
            <div class="minutes-box">10</div>
            <span> : </span>
            <div class="seconds-box">00</div>
        </div>

        <div class="quiz-test-category" id="quiz-test-category">JS Level 1</div>

        <div class="quiz-counter">
            <div class="inner"></div>
        </div>

        <div class="quiz-questions">

            <div class="question-box">
                <div id="question-no">1/10</div>
                <div id="question">What is HTML?</div>
            </div>

            <div class="options">
                <div class="option">
                    <span class="circle">A</span>
                    <span id="option-a">HTML</span>
                </div>
                <div class="option">
                    <span class="circle">B</span>
                    <span id="option-b">HTML</span>
                </div>
                <div class="option">
                    <span class="circle">C</span>
                    <span id="option-c">HTML</span>
                </div>
                <div class="option">
                    <span class="circle">D</span>
                    <span id="option-d">HTML</span>
                </div>
            </div>

        </div>

        <div class="btn-container">
            <button id="prev-btn"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button id="submit">SUBMIT</button>
            <button id="next-btn"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>

    </div>





    <script src="./JS/question.js"></script>
    <script src="/JS/app.js"></script>
</body>

</html>
