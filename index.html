<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/mediaQurey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <title>Quiz App</title>
</head>

<body>

    <div class="information" id="information">

        <h1 class="title">Quiz App</h1>

        <form class="form">

            <div class="username">
                <p id="name">Name</p>
                <input id="name-field" type="text">
            </div>

            <div class="roll-no">
                <p id="roll-no">Roll no</p>
                <input id="roll-no-field" type="number">
            </div>

            <div class="test-category">
                <label class="category">
                    <input type="radio" name="category" checked="">
                    <span class="name">HTML</span>
                </label>
                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">CSS</span>
                </label>

                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">BootStrap</span>
                </label>
                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 1</span>
                </label>
                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 2</span>
                </label>
                <label class="category">
                    <input type="radio" name="category">
                    <span class="name">JS Level 3</span>
                </label>
            </div>

            <div class="btn-container">
                <button id="start-btn">Start</button>
            </div>
        </form>

    </div>



    <div class="question-container">
        
    </div>


    <footer></footer>
    <script src="/JS/app.js"></script>
</body>

</html>
